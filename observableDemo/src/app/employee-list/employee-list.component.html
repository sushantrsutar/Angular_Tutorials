<h1>Employee Form</h1>
<div style="width: 50%;">
  <form [formGroup]="myforms">
    <div class="mb-3">
      <label for="id" class="form-label">Enter Employee Id</label>
      <input type="text" class="form-control" id="id" placeholder="Enter Id" formControlName="eid" />
    </div>
    <div class="mb-3">
      <label for="name" class="form-label">Enter Employee Name</label>
      <input type="text" class="form-control" id="name" placeholder="Enter Name" formControlName="name" />
    </div>
    <div class="mb-3">
      <label for="salary" class="form-label">Enter Employee Salary</label>
      <input type="text" class="form-control" id="salary" placeholder="Enter Salary" formControlName="salary" />
    </div>
    <div>
      <button type="button" class="btn btn-primary" (click)="addEmployee()">{{ btn }}</button>
    </div>
  </form>
</div>

<div>
  <table class="table" border="1">
    <thead>
      <tr>
        <th>Employee Id</th>
        <th>Employee Name</th>
        <th>Employee Salary</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let e of emplist; trackBy: trackById">
        <td>{{ e.eid }}</td>
        <td>{{ e.name }}</td>
        <td>{{ e.salary }}</td>
        <td>
          <button class="btn btn-info" (click)="editEmployee(e)">Edit</button>
        </td>
        <td>
          <button class="btn btn-danger" (click)="removeEmployee(e.eid)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
