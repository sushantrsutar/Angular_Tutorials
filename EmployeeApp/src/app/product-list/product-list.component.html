    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<h3 class="mt-5 ms-5">Product Details</h3>
<div style="height: 300px; width: 300px;" class="ms-5">
    <label class="form-label">Product id:</label>
    <input type="text" placeholder="Enter the Product id:" class="form-control" [(ngModel)]="productId"><br>

    <label for="" class="form-label">Product Name:</label>
    <input type="text" placeholder="Enter the Product name:" class="form-control" [(ngModel)]="productName"><br>

    <label for="" class="form-label">Product price</label>
    <input type="text" placeholder="Enter the Product Price:" class="form-control" [(ngModel)]="productPrice"><br>

    <div>
        <button class="btn btn-success" style="align-items: center;" (click)="addProduct()">{{btnname}}</button>
    </div>
</div>



<br>

@if(pList.length==0){
<h4 class="ms-5">No Product data</h4>
}
@else{

<div style="height: 300px; width: 300px;" class="ms-5">
    <h4>Product List:-</h4>
    <table class="table table-bordered mt-5">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Price</th>
                <th colspan="2"></th>
            </tr>

        </thead>
        <tbody>
            <tr *ngFor="let p of pList">

                <td>{{p.pId}}</td>
                <td>{{p.pName}}</td>
                <td>{{p.pPrice}}</td>
                <td (click)="delete(p.pId)"><button class="btn btn-danger">Delete</button></td>
                <td><button class="btn btn-secondary" (click)="edit(p)">Edit</button></td>

            </tr>
        </tbody>

    </table>
</div>
}
