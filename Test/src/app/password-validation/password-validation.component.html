<h1>Password Validation</h1>
<form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
  <label for="password">Enter Password:</label>
  <input type="password" id="password" formControlName="password" />

  <div *ngIf="passwordForm.get('password')?.invalid && passwordForm.get('password')?.touched">
    <p *ngIf="passwordForm.get('password')?.hasError('required')">
      Password is required.
    </p>
    <p *ngIf="passwordForm.get('password')?.hasError('minlength')">
      Password must be at least 8 characters long.
    </p>
    <p *ngIf="passwordForm.get('password')?.hasError('maxlength')">
      Password cannot exceed 15 characters.
    </p>
  </div>

  <button type="submit" [disabled]="passwordForm.invalid">Submit</button>
</form>
